	<script id="JSONWorker" type="javascript/worker">
		onmessage = function(e) {

			var xhr = new XMLHttpRequest();

			var object = e.data[0];

			object.path = "http://dev.restech.niu.edu/rooms/" + object.path;

			getJSON(object);

			function getJSON(object) {
				xhr.addEventListener('load', function(ev) {
					if (xhr.status == 200) {
						var json = JSON.parse(xhr.response);

						json.model.lightmapEnabled = object.lightmapEnabled;
						json.model.frontsideEnabled = object.frontsideEnabled;
						json.model.receiveShadows = object.receiveShadows;
						json.model.dimensionsPath = object.dimensionsPath;
						json.model.rotateY = object.rotation * Math.PI;   
						json.model.name = object.name;

						if (!isNaN(object.translateX)) {
							json.model.translation = [
								object.translateX * 100,
								object.translateY * 100,
								object.translateZ * -100,
							];
						}

						//json.geometry = decompressGeometries(json.model);
						postMessage([json]);

						
					}
				}, false);

				xhr.open('GET', object.path, true);
				
				xhr.send(null);
			}
		}
	</script>
